<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐶 Name my Doggo</h1>
    <img id="dog-image" src="" alt="A random dog" />
    <div id="name">Click the button!</div>
    <button id="generate-button">🎲 Generate Name</button>
    <button id="download-button">📥 Download Name Card</button>
    <div id="history">
      <h3>Previous Names:</h3>
      <div id="history-list"></div>
    </div>
    <div id="favorites">
      <h3>Favorite Names:</h3>
      <div id="favorites-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
